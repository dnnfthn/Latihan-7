<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Input Data</title>
</head>
<body>
  <h2>Formulir Data Pengguna</h2>
  
  <form action="proses.php" method="POST">
    <label for="nama">Nama:</label><br>
    <input type="text" id="nama" name="nama" required><br><br>

    <label for="alamat">Alamat:</label><br>
    <textarea id="alamat" name="alamat" rows="3" cols="30" required></textarea><br><br>

    <label for="tgl_lahir">Tanggal Lahir:</label><br>
    <input type="date" id="tgl_lahir" name="tgl_lahir" required><br><br>

    <label>Jenis Kelamin:</label><br>
    <input type="radio" id="laki" name="jenis_kelamin" value="Laki-laki" required>
    <label for="laki">Laki-laki</label><br>
    <input type="radio" id="perempuan" name="jenis_kelamin" value="Perempuan">
    <label for="perempuan">Perempuan</label><br><br>

    <button type="submit">Kirim</button>
  </form>
</body>
</html>
